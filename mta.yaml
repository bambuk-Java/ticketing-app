_schema-version: 3.3.0
ID: ticketing-app
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: ticketing-app-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: ticketing-app-db
      - name: ticketing-app-auth
      - name: ticketing-app-destination

  - name: ticketing-app-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: ticketing-app-db

  - name: ticketingapp
    type: html5
    path: app/tickets
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
        # Zip-Inhalt von dist direkt in tickets.zip packen
        - powershell -Command "Compress-Archive -Path dist/* -DestinationPath dist/tickets.zip -Force"
      supported-platforms: []
      build-artifact-name: tickets.zip

  - name: ticketing-app-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: ticketing-app-html5-repo-host
        parameters:
          content-target: true
      - name: ticketing-app-html5-runtime
    build-parameters:
      build-result: resources/
      requires:
        - name: ticketingapp
          artifacts:
            - tickets.zip
          target-path: resources/

  - name: ticketing-app-destinations
    type: com.sap.application.content
    requires:
      - name: ticketing-app-auth
        parameters:
          service-key:
            name: ticketing-app-auth-key
      - name: ticketing-app-html5-repo-host
        parameters:
          service-key:
            name: ticketing-app-html5-repo-host-key
      - name: srv-api
      - name: ticketing-app-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: ticketing-app-html5-repository
              ServiceInstanceName: ticketing-app-html5-repo-host
              ServiceKeyName: ticketing-app-html5-repo-host-key
              sap.cloud.service: ticketing.service
            - Name: ticketing-app-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: ticketing-app-auth
              ServiceKeyName: ticketing-app-auth-key
              sap.cloud.service: ticketing.service

resources:
  - name: ticketing-app-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: ticketing-app-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: ticketing-app-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: ticketing-app-${org}-${space}
        tenant-mode: dedicated

  - name: ticketing-app-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: ticketing-app-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true

  - name: ticketing-app-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
